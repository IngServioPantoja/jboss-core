<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<ui:composition template="/WEB-INF/template/commonLayout.xhtml">
		
		<ui:define name="account">
		</ui:define>
		
		<ui:define name="content">
			<p:growl showDetail="true" globalOnly="true" sticky="true" autoUpdate="true"/> 
			<p:outputPanel rendered="#{p:userPrincipal() != null}">
				Bienvenido:
				<h:outputText value="#{p:userPrincipal()}" />
			</p:outputPanel>
			<p:outputPanel rendered="#{p:userPrincipal() == null}">
				<form name='loginForm' action="jboss-core/j_spring_security_check" method='POST'>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Usuario</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="username" placeholder="Usuario"/>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="password" placeholder="Password"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Loguear</button>
						</div>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
				</form>
			</p:outputPanel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
